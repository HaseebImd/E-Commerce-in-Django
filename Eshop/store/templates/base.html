<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Store</title>

    <style>
      #category_color:hover{
        background-color: burlywood;
      }
      
    </style>
  </head>
  <body>

   <!--  Navbar-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">E-Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Store</a>
        </li>
        
        <li class="nav-item dropdown">
          
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            
          </ul>
        </li>
        
      </ul>


      <ul class="navbar-nav my-2 my-lg-0">
        {% if request.session.customer %}
        
        <li class="nav-item ">
          <a class="nav-link text-black"  href="/cart">Cart
            <span class="badge rounded-pill bg-warning">{{request.session.cart.keys|length}}</span>
            <span class="sr-only"></span></a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="/orders">Orders<span class="sr-only"></span></a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="/logout">Logout<span class="sr-only"></span></a>
        </li>

        {% else %}

      
        <li class="nav-item ">
          <a class="nav-link" href="/signup">SignUp<span class="sr-only"></span></a>
        </li><li class="nav-item ">
          <a class="nav-link" href="/login">Login<span class="sr-only"></span></a>
        </li>

        {% endif%}
        
      </ul>
    </div>
  </div>
</nav>

   <!-- End navbar-->



   {% block content %} 
   
   


   
   {% endblock %}



     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>


  </body>
</html>
